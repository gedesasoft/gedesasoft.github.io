<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="viewport" content = "initial-scale=1,user-scalable=no"/>
<link rel="apple-touch-icon" sizes="120x120" href="Icon-120.png"/>
<link rel="apple-touch-icon" sizes="152x152" href="Icon-152.png"/>
<link rel="apple-touch-icon" sizes="167x167" href="Icon-167.png"/>
<link rel="apple-touch-icon" sizes="180x180" href="Icon-180.png"/>
<style>
body {font-family:arial,helvetica,sans-serif;font-size:1.5em;}
.logo {position:absolute;left:5%;cursor:pointer;}
.button {font-size:1em;cursor:pointer;}
.popup {text-align:center;
        background-color:gray;
        opacity:0.75;
        filter: alpha(opacity=75);
        margin:5px;
        padding:5px;
        border:1px #0000C0 solid;
        border-radius:12px;
        color:white;
        position:absolute;
        left:75%;
        top:0;
        font-size:0.67em;}
.popup span {float:right;
             font-size:1.5em;
             position:relative;
             top:-10px;
             right:-2px;
             cursor: pointer;}
</style>
<script type="text/javascript">
function hidePopup(){
 document.getElementById('popup').style.display='none';
}
function showPopup(){
 var html;   
 html='<div id="popup" class="popup"><span onclick="hidePopup()"><b>&otimes;</b></span>';
 html+='Voeg SoftMaths Web toe aan het beginscherm van je iPad/iPhone. ';
 html+='Zo kun je SoftMaths als een gewone app opstarten, zonder dat de adressenbalk wordt weergegeven.<br/>';
 html+='Hoe? Tik, in Safari(!), op het icoontje met het vierkant met pijl naar boven. ';
 html+='Tik daarna op de optie "Zet op beginscherm" en vervolgens op "Voeg toe".';
 html+='</div>';
 document.body.innerHTML+=html;
}
function CheckIOS(){
 var ua = navigator.userAgent,html;
 var ios = ~ua.indexOf('iPhone') || ~ua.indexOf('iPod') || ~ua.indexOf('iPad');
 if(ios){
  if(("standalone" in window.navigator) && !window.navigator.standalone){
   setTimeout(function(){showPopup();},1500);
  }
 }
}
</script>
<title>SoftMaths Web 3.0.0.1</title>
</head>
<body onload="CheckIOS()"><img class="logo" src="Icon-120.png" onclick="window.open('http://www.softmaths.be');"><p style="text-align:center;font-size:1.2em;"><b>SoftMaths Web</b> <small><small>v3.0.0.1&alpha;</small></small></p>
<hr/>
