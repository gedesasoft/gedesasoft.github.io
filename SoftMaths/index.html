<script type="text/javascript">
function hidePopup(){
 document.getElementById('popup').style.display='none';
}
function showPopup(){
 var html;   
 html='<div id="popup" class="popup"><span onclick="hidePopup()"><b>&otimes;</b></span>';
 html+='Voeg SoftMaths&#8226;Net toe aan het beginscherm van je iPad/iPhone. ';
 html+='Zo kun je SoftMaths als een gewone app opstarten, zonder dat de adressenbalk wordt weergegeven.<br/>';
 html+='Hoe? Tik, in Safari(!), op het icoontje met het vierkant met pijl naar boven. ';
 html+='Tik daarna op de optie "Zet op beginscherm" en vervolgens op "Voeg toe".';
 html+='</div>';
 document.body.innerHTML+=html;
}
function showPopup2(){
 var html;   
 html='<div id="popup" class="popup"><span onclick="hidePopup()"><b>&otimes;</b></span>';
 html+='Voeg SoftMaths&#8226;Net toe aan het beginscherm van je Android toestel. ';
 html+='Zo kun je SoftMaths als een gewone app opstarten, zonder dat de adressenbalk wordt weergegeven.<br/>';
 html+='Hoe? Tik, in Chrome(!), op <b>&#8942;</b><br/> ';
 html+='Tik daarna op de optie "Voeg toe aan het startscherm" en vervolgens op "Voeg toe".';
 html+='</div>';
 document.body.innerHTML+=html;
}
function isStandalone(){
 if("standalone" in window.navigator){
  return window.navigator.standalone;
 }else{
  if("matchMedia" in window){
   return window.matchMedia('(display-mode: standalone)').matches;
  }else{
   return false;
  }
 }
}
function CheckIOS(){
 var ios = /iPad|iPhone|iPod|MacIntel/.test(navigator.platform) && ("standalone" in window.navigator);
 if(ios){
  if(!window.navigator.standalone){
   setTimeout(function(){showPopup();},1500);
  }
  return true;
 }
 return false;
}
function CheckAndroid(){
 var a = /Android|Linux/.test(navigator.platform) && /Android/i.test(window.navigator.userAgent);
 if(a){
  if(!isStandalone()){
   setTimeout(function(){showPopup2();},1500);
  }
  return true;
 }
 return false;
}
function CheckMobile(){
 if(!CheckIOS()){CheckAndroid();}
}
function runApp(app){
 if(isStandalone()){
  window.location.href=app+'?onclose=index.html';
  //window.open(app+'?onclose=index.html','_parent');
 }else{
  window.open(app,'_blank');
 }
}
</script>
