<FORM NAME="merkwlijnen">

Onderstaande applet illustreert grafisch de formule voor het kwadraat van een tweeterm. Versleep het punt P traag naar rechts (Je kan ook de waarde voor a en b aanpassen).<p>

<center>
<applet 
        archive="Descartes.jar"
        MAYSCRIPT
        width=700 height=500 code="Descartes.class"
       >
   <param name="Version" value="2.45">
   <param name="Language" value="english">
   <param name="Buttons" value="about=no config=no init=no clear=no">
   <param name="Space" value="background=white net=no net10=no axes=no text=black numbers=yes x-axis='x' y-axis='y'">
   <param name="C_00" value="id=escala type=numeric value='20' decimals='4*(escala<10)' incr='0.2*escala' inf='0.001' sup='1000000' name=in- en uitzoomen region=external">
   <param name="C_01" value="id=Ox type=numeric value='-300' decimals='0' incr='100' name=O.x region=external">
   <param name="C_02" value="id=Oy type=numeric value='200' decimals='0' incr='100' name=O.y region=external">
   <param name="C_03" value="id=p type=graphic expresion='(-1,20)' text='P' decimals='2' constraint='y=20'">
   <param name="C_04" value="id=p.x type=numeric value='-1' decimals='2' incr='0.1' inf='-1' sup='3' region=external">
   <param name="C_05" value="id=p.y type=numeric value='0' decimals='2' incr='0.1' region=external">
   <param name="C_06" value="id=L type=numeric value='7' decimals='1' incr='0.5' inf='3' sup='10' name=a">
   <param name="C_07" value="id=v type=numeric value='1.025' decimals='3' incr='0.5' inf='3' sup='7.5' name=b">
   <param name="A_00" value="id=s expresion='(p.x>0)?p.x:0' constant=yes evaluate=always">
   <param name="G_00" value="type=polygon expresion='(0,0)(L+v,0)(L+v,L+v)(0,L+v)(0,0)' colour=8000ff draw-if='p.x <= 0' width=2 fill=magenta">
   <param name="G_01" value="type=polygon expresion='(0,0)(L,0)(L,L)(0,L)(0,0)' draw-if='p.x > -0.5' width=2 fill=cyan">
   <param name="G_02" value="type=polygon expresion='(L+s,L+s)(L+s+v,L+s)(L+s+v,L+v+s)(L+s,L+v+s)(L+s,L+s)' colour=008000 draw-if='p.x > -0.5' width=2 fill=green">
   <param name="G_03" value="type=polygon expresion='(L+s,0)(L+s,L)(L+v+s,L)(L+v+s,0)(L+s,0)' colour=red draw-if='p.x > -0.5' width=2 fill=pink">
   <param name="G_04" value="type=polygon expresion='(0,L+s)(L,L+s)(L,L+v+s)(0,L+v+s)(0,L+s)' colour=red draw-if='p.x > -0.5' width=2 fill=pink">
   <param name="G_05" value="type=point expresion='((L+v)/2.5,(L+v)/2)' draw-if='p.x < -0.5' text='(a+b)²' decimals=3 size=0 font='Helvetica,PLAIN,18'">
   <param name="G_06" value="type=point expresion='(L/2.5,L/2)' draw-if='p.x > 0' text='a.a = a²' decimals=3 size=0 font='Helvetica,PLAIN,18'">
   <param name="G_07" value="type=point expresion='(L/2.5,L+s+1.2)' colour=red draw-if='p.x > 0' text='a.b' decimals=3 size=0 font='Helvetica,PLAIN,18'">
   <param name="G_08" value="type=point expresion='(L+s+1.2,L/2.5)' colour=red draw-if='p.x > 0' text='a.b' decimals=3 size=0 font='Helvetica,PLAIN,18'">
   <param name="G_09" value="type=point expresion='(L+s+1.2,L+s+1)' colour=008000 draw-if='p.x > 0' text='b.b = b²' decimals=3 size=0 font='Helvetica,PLAIN,18'">
   <param name="G_10" value="type=segment expresion='(-1,20)(3,20)' size=0">
   <param name="G_11" value="type=segment expresion='(0,0)(L,0)' text='a' width=2">
   <param name="G_12" value="type=segment expresion='(L+s,0)(L+v+s,0)' text='b' width=2">
   <param name="G_13" value="type=segment expresion='(0,0)(0,L)' text='a' width=2">
   <param name="G_14" value="type=segment expresion='(0,L+s)(0,L+v+s)' text='b' width=2">
   <param name="G_15" value="type=point expresion='(19,0)' colour=8000ff text='(a+b)²' size=0 font='Helvetica,PLAIN,18'">
   <param name="G_16" value="type=point expresion='(22,0)' draw-if='p.x > 0' text='= a²' size=0 font='Helvetica,PLAIN,18'">
   <param name="G_17" value="type=point expresion='(23.8,0)' colour=red draw-if='p.x > 0' text='+ 2ab' size=0 font='Helvetica,PLAIN,18'">
   <param name="G_18" value="type=point expresion='(26.5,0)' colour=008000 draw-if='p.x > 0' text='+ b²' size=0 font='Helvetica,PLAIN,18'">
</applet>

</center>
